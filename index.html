<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="shortcut icon" href="weight-converter-icon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Weight Converter</h2>
        <div class="input-wrapper">
          <label for="kg">Kilograms (kg):</label>
          <input type="number" id="kg" value="80">
        </div>
        <div class="input-wrapper">
          <label for="lb">Pounds (lb):</label>
          <input type="number" id="lb">
        </div>
        <div class="input-wrapper">
          <label for="oz">Ounces (oz):</label>
          <input type="number" id="oz">
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
